<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo (2).svg" alt="Logo do calendário da copa">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>

            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/serbia.svg" alt="Sérvia">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="portugal">
                    <strong>16:00</strong>
                    <img src="./assets/gana.svg" alt="gana">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>25/11 <span>sexta</span></h2>

            <ul>
                <li>
                    <img src="./assets/holanda.svg" alt="holanda">
                    <strong>13:00</strong>
                    <img src="./assets/equador.svg" alt="equador">
                </li>
                <li>
                    <img src="./assets/usa.svg" alt="Estados Unidos">
                    <strong>16:00</strong>
                    <img src="./assets/inglaterrra.svg" alt="Inglaterra">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>segunda</span></h2>

            <ul>
                <li>
                    <img src="./assets/coreia.svg" alt="Coréia do Sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="Suíça">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>26/11 <span>sábado</span></h2>

            <ul>
                <li>
                    <img src="./assets/franca.svg" alt="frança">
                    <strong>10:00</strong>
                    <img src="./assets/dinamarca.svg" alt="Dinamarca">
                </li>
                <li>
                    <img src="./assets/argentina.svg" alt="argentina">
                    <strong>13:00</strong>
                    <img src="./assets/mexico.svg" alt="mexico">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
